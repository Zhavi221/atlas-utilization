tasks:
  do_parsing: true
  do_mass_calculating: false

parsing:
  release_year: '2024'
  max_threads: 5
  max_processes: 3
  max_process_memory_mb: 8192
  # max_chunk_size_bytes: 1000000000 #5GB
  # max_chunk_size_bytes: 1000000000 #1GB 
  max_chunk_size_bytes: 1000000 #1MB
  file_limit: 10
  output_path: 'data/root_files'
  logging_path: 'logs/'

  particle_counts:
    Electrons:
      min: 1
      max: 6
    Muons:
      min: 1
      max: 6
    Jets:
      min: 2
      max: 8
    Photons:
      min: 0
      max: 5
    Taus:
      min: 0
      max: 3

  kinematic_cuts:
    rho:
      min: 0
    eta:
      min: -5
      max: 5
    phi:
      min: -3.141592653589793
      max: 3.141592653589793
    tau:
      min: 0

mass_calculate:
  input_dir: 'data/root_files'
  output_dir: 'data/inv_masses'
  objects_to_calculate:
      - Electrons
      - Muons
      - Jets
      - Photons
