tasks:
  do_parsing: true
  do_mass_calculating: true

parsing:
  parse_in_subprocess: true #important for cluster processing
  random_files: false #for testing
  release_years: ["2016e-8tev", "2024r-pp"]
  all_years: false #TODO implement this maybe remove parameter from fetch records
  max_threads: 4
  max_environment_memory_mb: 8192
  chunk_yield_threshold_bytes: 1000000000 #1GB 
  # chunk_yield_threshold_bytes: 50000000 #50MB for testing
  limit_files_per_year: 100
  output_path: "data/root_files"
  logging_path: "logs/"
  # crashed_files: "crashed_files.json"

  particle_counts:
    Electrons:
      min: 1
      max: 6
    Muons:
      min: 1
      max: 6
    Jets:
      min: 2
      max: 8
    Photons:
      min: 0
      max: 5

  kinematic_cuts:
    pt:
      min: 0
    eta:
      min: -5
      max: 5
    phi:
      min: -3.141592653589793
      max: 3.141592653589793

mass_calculate:
  input_dir: "data/root_files"
  output_dir: "data/inv_masses"
  objects_to_calculate:
      - Electrons
      - Muons
      - Jets
      - Photons
  min_particles: 2
  max_particles: 4
  min_count: 2
  max_count: 4
